<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roastery & Reverie - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffcccb, #fff0f5);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            color: #e75480; /* Rose theme */
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-login {
            background-color: #e75480;
            border-color: #e75480;
        }
        .btn-login:hover {
            background-color: #ff699b;
            border-color: #ff699b;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(231, 84, 128, 0.8);
            border-color: #e75480;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">The Roastery & Reverie</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <p id="loginMessage" class="mt-3 text-center"></p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        const users = [
            { name: 'ALEXJMATHEW', password: 'ALEX@123' },
            { name: 'ALFYMATHEW', password: 'ALFY@123' }
        ];

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const user = users.find(u => u.name === username && u.password === password);

            if (user) {
                loginMessage.style.color = 'green';
                loginMessage.textContent = 'Login successful! Redirecting to the home menu...';
                setTimeout(() => {
                    window.location.href = 'home.html'; // Replace with the actual home page URL
                }, 2000);
            } else {
                loginMessage.style.color = 'red';
                loginMessage.textContent = 'Invalid name or password. Please try again.';
            }
        });
    </script>
</body>
</html>
