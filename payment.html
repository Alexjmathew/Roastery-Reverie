<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - The Roastery & Reverie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5, #ca6f6f);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .payment-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .payment-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        .qr-code {
            display: block;
            margin: 0 auto 1rem;
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 200px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment</h2>
        <div class="qr-code">
            <img src="qre.jpg" alt="QR Code" width="200" height="200">
        </div>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="transactionNumber" class="form-label">Transaction Number</label>
                <input type="text" class="form-control" id="transactionNumber" placeholder="Enter transaction number" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
        <div class="text-center mt-3">
            <button class="btn btn-secondary" onclick="goBackToMenu()">Back to Menu</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBackToMenu() {
            window.location.href = "menu.html";
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const transactionNumber = document.getElementById('transactionNumber').value;
            const amount = document.getElementById('amount').value;

            if (transactionNumber && amount) {
                alert(`Payment Successful!\nTransaction Number: ${transactionNumber}\nAmount: â‚¹${amount}`);
                goBackToMenu();
            } else {
                alert('Please fill in all fields before submitting.');
            }
        });
    </script>
</body>
</html>
